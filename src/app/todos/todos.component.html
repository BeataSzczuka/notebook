<div class="addTodo">
<label><input class="add" placeholder="What needs to be done?" #newTodo /></label>
<button class="addButton" (click)="addTodo(newTodo.value); newTodo.value = ''">
  add 
</button>
</div>


<div>
  <li *ngFor="let todo of todos">
    <app-todo-item
    [todo] = "todo" ></app-todo-item>
  </li>
</div>
<div></div>
